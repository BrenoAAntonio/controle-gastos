<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Lista de Despesas</title>
</head>
<body>
    <div class="glass-container">
        <h1>Minhas Despesas</h1>
        
        <a th:href="@{/despesas/novo}" class="btn">Adicionar Nova Despesa</a>
        <a th:href="@{/categorias}" class="btn" style="background-color: #2b2d42;">Gerenciar Categorias</a>
        
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th> <!-- NOVA COLUNA -->
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="despesa : ${listaDespesas}">
                    <td th:text="${despesa.descricao}">Lanche</td>
                    <td th:text="${despesa.categoria?.nome}">Lazer</td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(despesa.valor, 1, 'POINT', 2, 'COMMA')}">R$ 30,00</td>
                    <td th:text="${#temporals.format(despesa.data, 'dd/MM/yyyy')}">28/09/2025</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
