<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Despesas</title>
</head>
<body>
    <h1>Minhas Despesas</h1>
    <a href="/despesas/novo">Adicionar Nova Despesa</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="despesa : ${listaDespesas}">
                <td th:text="${despesa.descricao}"></td>
                <td th:text="${despesa.valor}"></td>
                <td th:text="${despesa.data}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
