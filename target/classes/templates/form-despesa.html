<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Cadastro de Despesa</title>
</head>
<body>
    <div class="glass-container">
        <h1>Cadastrar Nova Despesa</h1>
        
        <form th:action="@{/despesas}" th:object="${despesa}" method="post">
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" placeholder="Ex: Almoço" required />
            </div>
            
            <!-- CAMPO NOVO DE CATEGORIA -->
            <div>
                <label for="categoria">Categoria:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">Selecione uma categoria</option>
                    <option th:each="cat : ${todasCategorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nome}">
                    </option>
                </select>
            </div>
            
            <div>
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" step="0.01" th:field="*{valor}" placeholder="Ex: 25.50" required />
            </div>
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" th:field="*{data}" required />
            </div>
            <button type="submit" class="btn">Salvar Despesa</button>
        </form>
        
        <a th:href="@{/despesas}" class="back-link">Voltar para a Lista</a>
    </div>
</body>
</html>
